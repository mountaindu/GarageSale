{% extends 'base.html' %}

{% block head %}
<style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 500px; }
</style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcx2ylowTOZjDtyXHei3BUr6OKITdB4IE"></script>

<script type="text/javascript">
    var marker = null;
    var map = null;
    setInterval(function() {
        $.ajax({
          url: "/deliverydata",
        }).done(function( data ) {
            var location = data.split(" ");
            marker.setPosition(new google.maps.LatLng(location[0], location[1]));
            marker.setIcon(location[2]);
        });
    }, 1000);

    
    function initMap(lat, lng) {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: lat, lng: lng},
            zoom: 10
        });
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat, lng),
            map: map,
            animation: google.maps.Animation.DROP,
        });
        marker.setMap(map);
        marker.setIcon('https://d2abve4vv95fsr.cloudfront.net/5JaldKbEOUpWZhpm2axAuIAu4dc=/288x288/smart/com.postmates.img.prod.s3.amazonaws.com/7b23ed9f-def5-4b56-a7e7-59a4f8ba0be5/orig.jpg');
    }
</script>
{% endblock %}

            <div class="page-title">
                Garage</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a href="dashboard.html">Home</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
            <li class="hidden"><a href="#">Dashboard</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
            <li class="active">Garage</li>
        </ol>
        <div class="clearfix">
        </div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->
    <!--BEGIN CONTENT-->
    <div class="page-content">
        <div id="tab-general">
            <!-- <div class="row">
                <h1 style="color:orange;" id="data"></h1>
            </div> -->
            <div class="row">
                <div class="col-sm-6 col-md-12">
                    <div id="map">
                        <script type="text/javascript">
                            initMap(42.3601, -71.0589);
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--END PAGE WRAPPER-->

{% endblock %}
